#
# Misc
#
timezone: Europe/Stockholm

ntp_timezone: "{{ timezone }}"

locale: sv_SE.UTF-8

# lan_network: "{{ '.'.join(ansible_default_ipv4.address.split('.')[0:3]) }}.0/24"

keyboard_layout: sv

username: yarrow

shell: /usr/bin/fish

docker_dir: /opt/docker/data

dotfiles_repo: https://github.com/fornstedt/dotfiles

ansible_python_interpreter: /usr/bin/python3

sudo_group: sudo

#
# Container settings
#

guid: "1000"

enable_mosquitto: true
enable_influxdb: true

#
# Mount settings
#

nfs_server_ip: 172.31.3.100
docker_mount: /mnt/docker

nfs_mounts:
- {  dest: "{{ docker_mount }}", src: "{{ nfs_server_ip }}:/mnt/md0/docker" }

