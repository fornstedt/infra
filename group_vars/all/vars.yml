#
# Do not edit this file directly
# Instead, add your customizations to group_vars/your-inventory-name/vars.yml
# For secret variables, use group_vars/your-inventory-name/secret.yml
#

#
# Misc
#
timezone: Europe/Stockholm

ntp_timezone: "{{ timezone }}"

locale: sv_SE.UTF-8

keyboard_layout: sv

username: yarrow

shell: /usr/bin/fish

docker_dir: /opt/docker/data

dotfiles_repo: https://github.com/fornstedt/dotfiles

ansible_python_interpreter: /usr/bin/python3

sudo_group: sudo

#
# Container settings
#

guid: "1000"

# Used for host running PiHole to avoid PiHole crash
external_name_servers: 8.8.8.8 8.8.4.4

#
# Mount settings
#

nfs_server:   "{{ nfs_server_ip }}"
nsf_docker:   "{{ nfs_raid_path }}/docker"
docker_mount: "/mnt/docker"

nfs_mounts:
- {  dest: "{{ docker_mount }}", src: "{{ nfs_server }}:{{ nsf_docker }}" }

