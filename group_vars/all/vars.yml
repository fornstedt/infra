timezone: Europe/Stockholm

ntp_timezone: "{{ timezone }}"

locale: sv_SE.UTF-8

lan_network: "{{ '.'.join(ansible_default_ipv4.address.split('.')[0:3]) }}.0/24"

keyboard_layout: sv

username: yarrow

guid: "1000"

shell: /usr/bin/bash

docker_dir: /opt/docker/data

#
# Container settings
#

enable_mosquitto: true

nfsmounts:
- {  dest: "/mnt/docker", src: "172.31.3.100:/mnt/md0/docker" }

