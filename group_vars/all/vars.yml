timezone: Europe/Stockholm

ntp_timezone: "{{ timezone }}"

locale: sv_SE.UTF-8

# lan_network: "{{ '.'.join(ansible_default_ipv4.address.split('.')[0:3]) }}.0/24"

keyboard_layout: sv

username: yarrow

shell: /usr/bin/bash

docker_dir: /opt/docker/data

#
# Container settings
#

guid: "1000"

enable_mosquitto: true
enable_influxdb: true

#
# Mount settings
#

nfs_server_ip: 172.31.3.100

nfs_mounts:
- {  dest: "/mnt/docker", src: "{{ nfs_server_ip }}:/mnt/md0/docker" }

