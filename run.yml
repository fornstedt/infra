- hosts: hjordis
  become: yes

  roles:
    - role: essential
      tags:
        - essential

    - role: user
      tags:
        - user

    - role: filesystems
      tags:
        - filesystems

    - role: docker
      tags:
        - docker

    - role: containers/mosquitto
      tags:
        - mosquitto
        - containers
      when: enable_mosquitto | default(False)
