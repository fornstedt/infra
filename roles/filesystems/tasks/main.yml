---
- name: Include OS-specific variables
  include_vars: "{{ ansible_os_family }}.yml"

- name: Install extra packages
  package:
    name: "{{ filesystem_packages }}"
    state: present

- name: Mount NFS shares
  mount:
    fstype: nfs
    opts: defaults
    dump: 0
    passno: 0
    state: mounted
    src: "{{ item.src }}"
    path: "{{ item.dest }}"
  with_items: "{{ nfs_mounts }}"
